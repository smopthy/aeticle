<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>again</title>

	<script src="libraries/d3.js"></script>
<!-- 	<script src="ddd.js"></script> -->
	<style>
		
		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.axis text {
		  font: 10px sans-serif;
		}

	</style>
</head>
<body>

	<script type="text/javascript">

		//create data array 
		var arr = [ 20 ,40 ,50 ,60 ]


		var width = 550 ; 
		var height = 500 ;

		var widthScale = d3.scaleLinear()
							.domain([0 , 60 ])
							//domain = [min , max  ]
							.range([0 , width*0.80 ])
							//range = [new min , new max ]
		var color = d3.scaleLinear()
						.domain([ 0 , 60 ])
						.range([ "black" , "grey"])

		//create the canvas 
		var canvas = d3.select("body")
						.append("svg")
						.attr("width" , width)
						.attr("height" ,height)
						//add the group 
						.append("g")
						.attr("transform", "translate(10,10)")
						// // //transform => moving the group to the right , rotation ...etc	
						// // //translate => 
						 // .call(axis)
						// // .call(d3.axisBottom(widthScale).ticks(5));﻿

		canvas.append("g")
				  .attr("transform", "translate(0, 400)")
				  .call(d3.axisBottom(widthScale).ticks(10));﻿


		//ceate the bar with data 
		var bar = canvas.selectAll("rect")
						.data(arr)
						.enter() 
						// this enter blind to the data , and every data ele willblind to the rect 
							.append("rect")
							.attr("width" , function (d){return widthScale(d) ;})
							.attr("fill" , function (d){return color(d)})
							.attr("height" , 50 )
							.attr("y" , function (d , i ){return i * 100} )	


	</script>
</body>
</html>
